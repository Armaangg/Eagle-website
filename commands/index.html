<div class="sidemenu" id="menu">

  <select id="category-select">
    <option value="">-- Choose a category --</option>
  </select>

  <div id="commands" class="commands-container"></div>

  <script>
    let commandsData = {};

    async function loadCommands() {
      const response = await fetch('commands.json');
      commandsData = await response.json();
      const com = document.getElementById('commands')
      

      const select = document.getElementById('category-select');
      for (const category of Object.keys(commandsData)) {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        select.appendChild(option);
      }

      select.addEventListener('change', () => {
        displayCommands(select.value);
        com.style.display = 'inline-block';
      });
    }

    function displayCommands(category) {
      const container = document.getElementById('commands');
      container.innerHTML = ''; // Clear previous

      if (!category || !commandsData[category]) return;

      for (const [cmd, desc] of Object.entries(commandsData[category])) {
        const cmdDiv = document.createElement('div');
        cmdDiv.className = 'command';
        cmdDiv.innerHTML = `<span class="command-name">${cmd}</span><span class="command-desc"> — ${desc}</span>`;
        container.appendChild(cmdDiv);
      }
    }

    loadCommands().catch(err => {
      document.getElementById('commands').innerText = 'Error loading commands: ' + err;
    });
  </script>
  <script>
(function () {
  let img;
  let offset = 50; // Half of 100px image size
  let isMoving = false;
  let lastX = 0, lastY = 0;

  function createImage(x, y) {
    if (!img) {
      img = document.createElement("img");
      img.src = "https://i.ibb.co/sdSGJS3s/IMG-20250731-210746.png";
      img.style.position = "fixed";
      img.style.width = "100px";
      img.style.height = "100px";
      img.style.zIndex = "9999";
      img.style.pointerEvents = "none";
      img.style.transition = "transform 0s"; // no delay
      img.style.left = "0px";  // Initial anchor
      img.style.top = "0px";
      document.body.appendChild(img);
    }
    updateImagePosition(x, y);
  }

  function updateImagePosition(x, y) {
    lastX = x - offset;
    lastY = y - offset;

    if (!isMoving) {
      isMoving = true;
      requestAnimationFrame(() => {
        if (img) {
          img.style.transform = `translate(${lastX}px, ${lastY}px)`;
        }
        isMoving = false;
      });
    }
  }

  function startTouch(e) {
    if (e.touches.length > 0) {
      const touch = e.touches[0];
      createImage(touch.clientX, touch.clientY);
    }
  }

  function moveTouch(e) {
    if (!img || e.touches.length !== 1) return;

    const touch = e.touches[0];
    updateImagePosition(touch.clientX, touch.clientY);
  }

  function endTouch() {
    if (img) {
      img.remove();
      img = null;
    }
  }

  document.addEventListener("touchstart", startTouch, { passive: true });
  document.addEventListener("touchmove", moveTouch, { passive: true });
  document.addEventListener("touchend", endTouch, { passive: true });
})();
</script>
<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.right = menu.style.right === '0px' ? '-250px' : '0px';
  }
</script>
<script>
function btn(url) {
  const gifContainer = document.createElement("div");
  gifContainer.style.position = "fixed";
  gifContainer.style.top = "50%";
  gifContainer.style.left = "50%";
  gifContainer.style.transform = "translate(-50%, -50%) scale(0.8)";
  gifContainer.style.pointerEvents = "none";
  gifContainer.style.zIndex = "999999";

  const gif = document.createElement("img");
  gif.src = "https://i.ibb.co/LDdzYh24/ezgif-844ffdf8a067b8.gif";
  gif.style.pointerEvents = "none";

  gifContainer.appendChild(gif);
  document.body.appendChild(gifContainer);

  setTimeout(() => {
    window.location.href = url;
  }, 5000);
}
</script>
