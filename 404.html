<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
      background-color: black;
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 70vh;
      padding: 5vw;
      font-family: 'Segoe UI', sans-serif;

      cursor: url('https://i.ibb.co/8nXnxD6r/New-Project-58-9-C5-DF37.png') 0 0, auto;
      padding-top: 80px;

    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      margin-bottom: 1rem;
    }

    p {
      font-size: clamp(1rem, 3vw, 1.5rem);
      max-width: 90%;
      margin-bottom: 2rem;
    }

    button {
      display: inline-block;
      padding: 0.9em 1.7em;
      background-color: gold;
      color: black;
      text-decoration: none;
      border-radius: 0.5em;
      font-weight: bold;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      transition: background-color 0.3s ease;
      cursor: url('https://i.ibb.co/8nXnxD6r/New-Project-58-9-C5-DF37.png') 0 0, pointer;
      z-index: 8;
    }
    .img{
        pointer-events: none;
        height: 200px;
        border: 3px solid gold;
        border-radius: 50px;                                box-shadow: 0 0 30px gold;

    }
    </style>
</head>

<img class="img" src="https://i.ibb.co/9kKj9Qwq/New-Project-65-9-D9-C244.pngC244.png65-9-D9-C244.png" alt="NOT FOUND">
<br>
<br>
<br>
<button onclick="btn('/')">Home</button>
<script>
function btn(url) {
      const gifContainer = document.createElement("div");
      gifContainer.style.position = "fixed";
      gifContainer.style.top = "10%";
      gifContainer.style.left = "0%";
      gifContainer.style.transform = "translate(-50%, -50%)";
      gifContainer.style.transform = "scale(0.8)";
      gifContainer.style.pointerEvents = "none";
      gifContainer.style.zIndex = "999999";

      const gif = document.createElement("img");
      gif.src = "https://i.ibb.co/LDdzYh24/ezgif-844ffdf8a067b8.gif";
      gif.style.pointerEvents = "none";
      gifContainer.appendChild(gif);
      document.body.appendChild(gifContainer);

      setTimeout(() => {
        window.location.href = url;
      }, 5000);
    }
  </script>
<script>
(function () {
  let img;
  let offset = 50; // Half of 100px image size
  let isMoving = false;
  let lastX = 0, lastY = 0;

  function createImage(x, y) {
    if (!img) {
      img = document.createElement("img");
      img.src = "https://i.ibb.co/sdSGJS3s/IMG-20250731-210746.png";
      img.style.position = "fixed";
      img.style.width = "100px";
      img.style.height = "100px";
      img.style.zIndex = "9999";
      img.style.pointerEvents = "none";
      img.style.transition = "transform 0s"; // no delay
      img.style.left = "0px";  // Initial anchor
      img.style.top = "0px";
      document.body.appendChild(img);
    }
    updateImagePosition(x, y);
  }

  function updateImagePosition(x, y) {
    lastX = x - offset;
    lastY = y - offset;

    if (!isMoving) {
      isMoving = true;
      requestAnimationFrame(() => {
        if (img) {
          img.style.transform = `translate(${lastX}px, ${lastY}px)`;
        }
        isMoving = false;
      });
    }
  }

  function startTouch(e) {
    if (e.touches.length > 0) {
      const touch = e.touches[0];
      createImage(touch.clientX, touch.clientY);
    }
  }

  function moveTouch(e) {
    if (!img || e.touches.length !== 1) return;

    const touch = e.touches[0];
    updateImagePosition(touch.clientX, touch.clientY);
  }

  function endTouch() {
    if (img) {
      img.remove();
      img = null;
    }
  }

  document.addEventListener("touchstart", startTouch, { passive: true });
  document.addEventListener("touchmove", moveTouch, { passive: true });
  document.addEventListener("touchend", endTouch, { passive: true });
})();
</script>
</body>
</html>
